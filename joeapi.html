<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>joe api</title>
  </head>
  <body>
    <div class="container">
      <h2>What does your name say about your personality ?</h2>
      <div class="input">
        <label for="name">Name : </label>
        <input type="text" placeholder="Enter here name" />
      </div>
      <img src="https://joeschmoe.io/api/v1/jhon" alt="a men iamge" id="img" />
      <button>Click Me</button>
    </div>
    <script>
      const btn = document.querySelector('button');
      const input = document.querySelector('input');
      const img = document.querySelector('#img');
      btn.addEventListener('click', () => {
        if (!input.value) {
          return;
        } else {
          img.src = `https://joeschmoe.io/api/v1/${input.value}`;
        }
        console.log(input.value);
      });
    </script>
  </body>
</html>
